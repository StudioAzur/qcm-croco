<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>QCM - Crocodiles</title>
</head>

<body>
  <main>
    <h1>Questions à choix multiples sur les crocodiles</h1>
    <div id="start">
      <h2 id="startTitle">Démarrer le quizz</h2>
      <div>
        <img src="./assets/images/croco_start.png" alt="" id="crocoStart">
      </div>
      <button id="quizz_start">Lancer le quizz</button>
    </div>
    <div id="quizz">
      <h2><span id="score"></span></h2>
      <section id="qcm">
        <div id="response_container" data-qcm="0"></div>
        <img src="./assets/images/croco.png" alt="un crocodile tout mignon" />
      </section>
      <section id="result_main">
        <div>
          <img src="./assets/images/croco_fiesta.png" alt="" id="fiesta">
        </div>
        <div id="result">
          <div id="your_response">
            <h2>Résumé de vos réponses</h2>
            <img src="./assets/images/crocodile.png" alt="" id="croco_img">
          </div>
          <div id="good_response">
            <h2>Les bonnes réponses :</h2>
            <img src="./assets/images/crocomou.jpeg" alt="" id="crocomou">
          </div>
          <button id="reload">Recommencer le quizz</button>
      </section>
    </div>
    </div>
  </main>
  <script src="./assets/js/game.js" type="module"></script>
</body>

</html>
